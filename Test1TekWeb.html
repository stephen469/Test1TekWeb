<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kanban View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
        background-color: #2ad6dc; 
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: white;
    }
    .body{
        background-color: rgb(148, 72, 72);
    }
    .col-md-2 {
        padding-left: 0;
        padding-right: 0;
    }
    .container{
        background-color: rgb(236, 236, 236);
    }

  </style>
</head>
<body>
<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kanban View</a>
    </div>
  </nav>

  <form id="task-form">
    <fieldset>
      <legend>Add New Task</legend>
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" class="form-control" placeholder="Enter task name" required>
      </div>
      <div class="mb-3">
        <label for="taskStatus" class="form-label">Task Status</label>
        <select id="taskStatus" class="form-select">
          <option value="pending">Pending</option>
          <option value="planning">Planning</option>
          <option value="design">Design</option>
          <option value="development">Development</option>
          <option value="testing">Testing</option>
          <option value="resolved">Resolved</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </fieldset>
  </form>

    <div class="row mt-4">
        <div class="col-md-2">
        <div class="card" >
            <div class="card-header">
                <b>Pending</b>
            </div>
            <div class="card-body">
                <div id="pending" class="task-list"></div>
            </div>
        </div>
        </div>

        <div class="col-md-2">
            <div class="card" >
                <div class="card-header">
                    <b>Planning</b>
                </div>
                <div class="card-body">
                    <div id="planning" class="task-list"></div>
                </div>
        </div>
        </div>

        <div class="col-md-2">
            <div class="card" >
                <div class="card-header">
                    <b>Design</b>
                </div>
                <div class="card-body">
                    <div id="design" class="task-list"></div>
                </div>
        </div>
        </div>

        <div class="col-md-2">
            <div class="card" >
                <div class="card-header">
                    <b>Development</b>
                </div>
                <div class="card-body">
                    <div id="development" class="task-list"></div>
                </div>
        </div>
        </div>

        <div class="col-md-2">
            <div class="card" >
                <div class="card-header">
                    <b>Testing</b>
                </div>
                <div class="card-body">
                    <div id="testing" class="task-list"></div>
                </div>
        </div>
        </div>

        <div class="col-md-2">
            <div class="card" >
                <div class="card-header">
                    <b>Resolved</b>
                </div>
                <div class="card-body">
                    <div id="resolved" class="task-list"></div>
                </div>
        </div>
        </div>



    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#task-form').submit(function (e) {
        e.preventDefault();
        
        var taskName = $('#taskName').val();
        var taskStatus = $('#taskStatus').val();
        var taskCard = $('<div class="card mb-2" id="delete"><div class="card-body" id="delete">' + taskName + '</div></div>');
        
        $('#' + taskStatus).append(taskCard);
        $('#taskName').val('');
    });
    
    $(document).on('dblclick', '#delete', function () {
        $(this).remove();
    });
  });
</script>
</body>
</html>
